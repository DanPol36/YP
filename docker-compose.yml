services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: metabase
      POSTGRES_PASSWORD: metabase
      POSTGRES_DB: metabase
    volumes:
      - metabase-db-data:/var/lib/postgresql/data
    restart: unless-stopped

  metabase:
    image: metabase/metabase:latest
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_HOST: db
      MB_DB_USER: metabase
      MB_DB_PASS: metabase
      MB_JETTY_PORT: 3000
    depends_on:
      - db
    volumes:
      - metabase-data:/metabase-data
    restart: unless-stopped

volumes:
  metabase-db-data:
  metabase-data:
  